{% extends 'common/base.html' %}

{% block content %}


<img src="{{ post.photo.url }}" alt="">
<span>{{ post.author }}</span> <br>
<span>{{ post.like_count }}</span> <br>
{% if post.comment_set.all %}
{% for comment in post.comment_set.all %}

<div>{{ comment.content }}</div> <br>
{% endfor %}
{% else %}
<div>댓글이 없습니다</div>
{% endif %}

{% endblock %}
