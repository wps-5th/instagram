{% extends 'common/base.html' %}

{% block content %}
<div>
    <title>signup page</title>
    <form action="" method="POST">
        {% csrf_token %}
        <div>
            <label for="id-username">Username</label>
            <input id="id-username" type="text" name="username" placeholder="username">
        </div>
        <div>
            <label for="id-password1">Password1</label>
            <input id="password1" type="password" name="password1" placeholder="password1">
        </div>
        <div>
            <label for="id-password2">Password2</label>
            <input id="password2" type="password" name="password2" placeholder="password2">
        </div>
        <button type="submit" class="btn">가입하기</button>
    </form>
</div>
{% endblock %}
